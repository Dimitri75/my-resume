<div *ngIf="stars">
  <div class="skill">
    <span class="techno">{{ skill.techno }}</span>
    <span *ngIf="skill.detail" class="detail">({{ skill.detail }})</span>
  </div>

  <div class="rating">
    <span *ngFor="let star of stars" class="star" [ngClass]="{'full': star}"></span>
  </div>
</div>
